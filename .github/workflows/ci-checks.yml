name: General Checks

on:
  push:
    branches: [master, "release/*"]
  pull_request:
    branches: [master, "release/*"]

jobs:
  check-schema:
    uses: Lightning-AI/utilities/.github/workflows/check-schema.yml@v0.10.1
    with:
      azure-dir: ".azure"

  check-code:
    uses: Lightning-AI/utilities/.github/workflows/check-code.yml@v0.10.1
    with:
      actions-ref: v0.8.0
      extra-typing: typing

  check-package:
    uses: Lightning-AI/utilities/.github/workflows/check-package.yml@v0.10.1
    with:
      actions-ref: v0.8.0
      artifact-name: dist-packages-${{ github.sha }}
      import-name: "pl_bolts"
      testing-matrix: |
          {
            "os": ["ubuntu-20.04", "macos-11", "windows-2022"],
            "python-version": ["3.8"]
          }
